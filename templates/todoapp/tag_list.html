{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Tags</h1>
  <a href="{% url 'tag_create' %}" class="btn btn-primary mb-4">Add Tag</a>

  <div class="card">
    <table class="table table-hover mb-0">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'tag_update' tag.id %}" class="btn btn-warning btn-sm">Update</a>
            <form action="{% url 'tag_delete' tag.id %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="text-center">No tags found.</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
