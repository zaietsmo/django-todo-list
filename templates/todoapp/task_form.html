{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">{% if task %}Update Task{% else %}Create Task{% endif %}</h1>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea name="content" id="content" rows="3" class="form-control" required>{% if task %}
            {{ task.content }}{% endif %}</textarea>
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline (optional)</label>
          <input type="datetime-local" name="deadline" id="deadline" class="form-control"
                 {% if task and task.deadline %}value="{{ task.deadline|date:'Y-m-d\TH:i' }}"{% endif %}>
        </div>
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <div>
            {% for tag in tags %}
              <div class="form-check form-check-inline">
                <input type="checkbox" name="tags" value="{{ tag.name }}" class="form-check-input" id="tag_{{ tag.id }}"
                       {% if task and tag in task.tags.all %}checked{% endif %}>
                <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
              </div>
            {% endfor %}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
